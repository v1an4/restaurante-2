<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
<body>
    <div id="error" class="error-model">
        <p>Insira um nome para começar</p>
        <button onclick="fechar()">entendi!!!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button  onclick="window.location.href='../menu/page.html'"      type="button" class="btn btn-dark">menu</button>
      <button  onclick="window.location.href='../pedido/page.html'"    type="button" class="btn btn-dark">pedido</button>
      <button  onclick="window.location.href='../cardapio/page.html'"   type="button" class="btn btn-dark">cardapio</button>
    </div>
      <h1>Pedido</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="insira seu nome">
      </div>
      <button  type="button" class="btn btn-outline-dark" onclick="começar()">começar</button>

      <div id="selects-dic">
            <h2>Olá,  <span id="nomeprint"> vamos começar o seu pedido</span></h2>

            <h2>Pratos</h2>
            <select class="form-select" aria-label="Default select example"  id="select prato"> 
              <option selected>selecione um prato</option>
              <option value="1">Prato feito</option>
              <option value="2">Prato de strogonoff</option>
              <option value="3">Prato vegano</option>
            </select>

            <h2>bebidas</h2>
            <select class="form-select" aria-label="Default select example" id="select bebida">
              <option selected>selecione uma bebida</option>
              <option value="1">agua</option>
              <option value="2">refrigerante</option>
              <option value="3">suco de laranja</option>
            </select>

            <h2>sobremesas</h2>
            <select class="form-select" aria-label="Default select example" id="select sobremesa">
              <option selected>selecione uma sobremesa</option>
              <option value="1">torta de morango</option>
              <option value="2">Pudim</option>
              <option value="3">tiramissu</option>
            </select>

           <div>
         <button class="btn btn-sucess" type="button" onclick="calculartotal()">fazer pedido</button>
         <button class="btn btn-sucess" type="button" onclick="limpar()">limpar</button>
           </div>
           
          <div>
          <span class="badge bg-primary">total:</span>
          <span class="badge bg-secondary" id="resultadox'"></span>
           </div>

     </div>
  </body>
</html>
