<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Cardapio</h1>
    <h2>Pratos</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/prato01.avif" class="card-img-top" alt="prato 01">
            <div class="card-body">
              <h5 class="card-title">Prato feito</h5>
              <p class="card-text">R$ 12,90</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/estrogonofe.jpeg" class="card-img-top" alt="Prato 02">
            <div class="card-body">
              <h5 class="card-title">Strogonof</h5>
              <p class="card-text">R$ 18,20</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/comida-vegana-8-1.jpg" class="card-img-top" alt="Prato 03">
            <div class="card-body">
              <h5 class="card-title">Prato Vegano</h5>
              <p class="card-text">R$ 22,50</p>
            </div>
          </div>
    </div>
    <h2>Bebidas</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/agua.jfif" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Agua</h5>
              <p class="card-text">R$5,00</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/coca.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Refrigerante</h5>
              <p class="card-text">R$7,00</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/drink-com-laranja.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Suco de laranja</h5>
              <p class="card-text">R$12,00</p>
            </div>
          </div>
    </div>
    <h2>Sobremesas</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/morango.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Torta de morango</h5>
              <p class="card-text">R$32,50</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/pudim.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Pudim de leite</h5>
              <p class="card-text">R$32,50</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="../assets/tiramisu.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Tiramissu</h5>
              <p class="card-text">R$16,80</p>
            </div>
          </div>
    </div>
</body>
</html>
